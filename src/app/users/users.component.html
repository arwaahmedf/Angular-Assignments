
    <div class="card" *ngFor="let user of Users">
      <div class="card-body">
        <h5 class="card-title font-weight-bold">Name : {{user.name}}</h5>
        <h5 class="card-text font-weight-bold">Email : {{user.email}}</h5>
        <h5 class="card-text font-weight-bold">User Name : {{user.username}}</h5>
      </div>
    </div>
