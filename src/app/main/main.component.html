<body>

<div class="text-center">
    
        <h1>{{Storename}}</h1>
        <img [src]="Storelogo">

</div>

<div *ngIf="Discount>0">
    <h3 class="text-center">We offer an explicit discount of:{{Discount|percent}}</h3>
</div>



<br><br>



<!--4-->
<label class="font-weight-bold text-xl">Please Enter Your Name :</label>
<input type="text" [(ngModel)]="ClientName" class="form-control" />
<br>
<h1 class="text-center font-weight-bold text-xl" style="color: brown;">Welcome {{ClientName|titlecase}}</h1>
<br><br>



<!--2-->
<label for="Category">Choose a Category:</label>

<select>
  <!--<option *ngFor='let Category of CategoryList' >{{Category.ID}}</option>-->
  <option *ngFor='let Category of CategoryList'>{{Category.Name}}</option>
</select>
<br><br>




<!--3-->
<table class="table text-center p-2 w-75 mx-auto border mt-4" *ngIf="!IsPurshased">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Img</th>
    </thead>

    <tbody>
        <tr *ngFor='let product of ProductList'>
            <td>{{product.ID}}</td>
            <td>{{product.Name|uppercase}}</td>
            <td>{{product.Quantity}}</td>
            <td>{{product.Price}}</td>
            <td><img [src]="product.Img"></td>
        </tr>
    </tbody>
</table>
<br><br>



<!--5-->
<div *ngIf="!IsPurshased" class="text-center">
    <button (click)="Buy()" class="btn btn-info" style="width: 150px;">Buy</button>
</div>
<br><br>

  
  <div *ngIf="IsPurshased">
    <h2 class="text-center font-weight-bold text-xl" style="color: brown;">
        Thanks for purchasing from our store, {{ClientName|titlecase}}!</h2>
  </div>
  <br><br>





</body>
</html>
