
    <div class="card" *ngFor="let post of Posts">
      <div class="card-body">
        <p class="card-title font-weight-bold">ID : {{post.id}}</p>
        <br>
        <p class="card-text font-weight-bold">Title : {{post.title}}</p>
        <br>
        <p class="card-text font-weight-bold">Body : {{post.body}}</p>
      </div>
    </div>
